<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

  </head>
  <body>
    <header>
      <button id="toggle"> 
        <img src="./assets/Sun.jpg" alt="Sun-toggle" style="width: 40px";>
      </button> 
      <div style="display: flex; justify-content: flex-end;">
      </div>
    </header>

    <main>
      <section> 
        <aside>
          <h2>My First Blog</h2>
        </aside>
      </section>  
      
        <!-- Create landing page elements to match the mock-up provided. At the very least, include the following elements. -->  
          <section>
            <div class="form-Container">
              <h2>What's on your mind?</h2>
              <!-- A form element that contains the following: -->
              <form id="blog-info-form">
                <!-- An input element whose label and id are `username` -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"/>
                <!-- An input element whose label and id are `title` -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
                <!-- A textarea element whose label and id are `content` -->
                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>
                <!-- A p element whose id is `error` -->
                <p id="error" style="display: none;">Please complete the form.</p>
                <button type="submit" name="submit" id="submit">Submit</button>
              </form>
            </div>
          </section>
    </main>
          
    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </body>
</html>
